<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighbourhood Project</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" data-bind="css: { 'toggled': visibleMenu }">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <h1> Coffee Locations</h1>
                <form>
                    <input class="searchbox" type="text" placeholder="Search locations below" data-bind="textInput: searchBox, valueUpdate: 'afterkeydown'">
                </form>
                <hr>
                <ul data-bind="foreach: search">
                    <li data-bind="text: title, click: $root.clickEventHandlerFunction"></li>
                </ul>
                <hr>
            </div>
        </div>
    </div>

    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div id="map"></div>
        <a href="#menu-toggle" data-bind="click: clickToggleButton" class="btn btn-secondary" id="menu-toggle">Click</a>
    </div>

    <div class="container-fluid">
        <!-- /#page-content-wrapper -->
    </div>
    <div class="error-div-wrapper">
        <!--Observable for Google Maps Error Div -->
        <div class="no-map" data-bind="visible: mapUnavailable">
            <p>Sorry Google Maps is unable to load right now.<br>Please check your connection and refresh the page, or try again later.</p>
        </div>
    </div>

    <!-- #wrapper -->


    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBm5y1YcERSd8999gIxoztQPhXJPiU4m4&v=3&callback=initMap"
     async defer onerror="mapError()"></script>
</body>
